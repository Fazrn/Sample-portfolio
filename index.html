<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto+Flex:opsz,wght@8..144,700&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/app.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="first-container">
      <div class="seccond-container-heading-information">
        <p>SHELLY WHITE</p>
        <h1>PHOTOGRAPHY</h1>
        <h2>
          Nisl faucibus quis urna nibh ut amet. Diam suscipit pretium massa,
          sollicitudin in risus in. Sagittis.
        </h2>
        <a href="#" class="btn">get started</a>
      </div>
    </div>

    <div class="container pt-5 photo-portfolio-gallery">
      <div class="row row-photo-gallery">
        <img src="images/car.png" alt="car" class="img-fluid col-sm-5" />
        <img
          src="images/gallery.png"
          alt="art gallery"
          class="img-fluid col-sm-4"
        />
        <img src="images/sea.png" alt="sea" class="img-fluid col-sm-3" />
      </div>

      <div class="row row-photo-gallery mt-3">
        <img
          src="images/loneliness.png"
          alt="man in a road"
          class="img-fluid col-sm-4"
        />
        <img
          src="images/seaside.png"
          alt="sea and hills"
          class="img-fluid col-sm-4"
        />
        <img src="images/stair.png" alt="stairs" class="img-fluid col-sm-4" />
      </div>
      <div class="row row-photo-gallery mt-3">
        <img
          src="images/buildings.png"
          alt="buildings"
          class="img-fluid col-sm-4"
        />
        <img
          src="images/Eiffel.png"
          alt="eiffel towel"
          class="img-fluid col-sm-4"
        />
        <img src="images/town.png" alt="town" class="img-fluid col-sm-4" />
      </div>
    </div>
  </body>
</html>
