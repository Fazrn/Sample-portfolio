<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto+Flex:opsz,wght@8..144,700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/46702643fe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/app.css" />
    <meta name="description" content="See photos taken by Shelly White." />
    <title>Gallery - Shelly White</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <span class="d-none d-sm-block">Shelly White</span>
        <span class="d-block d-sm-none">Shelly</span>
        <ul>
          <li><a href="index.html" title="Homepage">Home</a></li>
          <li><a href="about.html" title="About Shelly">About</a></li>
          <li>
            <a href="gallery.html" title="Gallery" class="active">Gallery</a>
          </li>
          <li><a href="contact.html" title="Contact Shelly">Contact</a></li>
        </ul>
      </nav>
    </div>
    <h1 class="text-center gallery-header">GALLERY</h1>
    <div class="container pt-5 photo-portfolio-gallery">
      <div class="row row-photo-gallery">
        <img src="images/car.png" alt="car" class="img-fluid col-sm-5" />
        <img
          src="images/gallery.png"
          alt="art gallery"
          class="img-fluid col-sm-4"
        />
        <img src="images/sea.png" alt="sea" class="img-fluid col-sm-3" />
      </div>

      <div class="row row-photo-gallery mt-3">
        <img
          src="images/loneliness.png"
          alt="man in a road"
          class="img-fluid col-sm-4"
        />
        <img
          src="images/seaside.png"
          alt="sea and hills"
          class="img-fluid col-sm-4"
        />
        <img src="images/stair.png" alt="stairs" class="img-fluid col-sm-4" />
      </div>
      <div class="row row-photo-gallery mt-3">
        <img
          src="images/buildings.png"
          alt="buildings"
          class="img-fluid col-sm-4"
        />
        <img
          src="images/Eiffel.png"
          alt="eiffel towel"
          class="img-fluid col-sm-4"
        />
        <img src="images/town.png" alt="town" class="img-fluid col-sm-4" />
      </div>
    </div>
    <footer class="footer pt-3">
      <div class="container d-flex justify-content-between">
        <h3>Shelly White</h3>

        <div class="pt-1">
          <a
            href="https://www.facebook.com/shellywhite__/"
            target="_blank"
            title="Facebook account"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>

          <a
            href="https://www.instagram.com/shellywhite__/"
            target="_blank"
            title="Instagram account"
            ><i class="fa-brands fa-instagram ms-3"></i
          ></a>

          <a
            href="https://www.linkedin.com/in/shellywhite__/"
            target="_blank"
            title="Linkedin profile"
            ><i class="fa-brands fa-linkedin ms-3"></i
          ></a>
        </div>
        <span class="pt-1 text-white"
          >Project code is
          <a
            href="https://github.com/Fazrn/Sample-portfolio"
            class="text-light"
            target="_blank"
            >open-source</a
          >.</span
        >
      </div>
    </footer>
  </body>
</html>
